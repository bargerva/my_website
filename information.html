<!DOCTYPE html> <!--All HTML documents must start with a document type declaration-->
<html lang ="en-US"> <!--The lang= "en-US"> specifies the language of the document -->   
<!-- <html> begins the document-->
    <head>
        <title> Page title </title>
    </head>
    <body> <!-- This is starting the visible part of the HTML document-->
        <h1> This is a heading </h1>  <!-- This is a heading.  They go in value of importance from <h1> to <h6> (<h6> is least important)-->
        <p>This is a paragraph </p>   <!-- This is a paragraph-->
        <p> This is another paragraph </p>
        <a href="https://www.w3schools.com"> This is a link </a>   <!--This is a link-->
        <img src="w3schools.jpg" alt="W3Schools.com" width= "104" height= "142">  <!--This is an image-->
        <button> Click me</button> <!--This is a button-->

        <ul> <!--This is a unordered/bulleted list-->
            <li>Coffee</li> <!--This is s tag (something you can list items in)-->
            <li>Tea</li>
            <li>Milk</li>
        </ul>

        <ol> <!--This is a ordered/ numbered list-->
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>

        <p>This is a <br> paragraph with a line break.</p>

        <p style="color:red">This is a red paragraph.</p>  <!--This causes the paragraph word to turn a different color-->

        <p title="I'm a tooltip">
            Mouse over this paragraph, to display the title attribute as a tooltip.
            </p>
        <!--This describes what the words are-->

<!--HTML elements with no content are called empty elements
Empty elements don't have a end tag.
For example, <br> = a line break-->

<!--
title -> provides additional information
href -> provides address information for links
width & height -> provides size information for images
alt -> provides text for screen readers

style="font-size:60px;" -> specifies font size

<hr> used to separate content
-->



    </body> <!--ending body-->
</html> <!--Ending HTML-->
